	<!--Title-->
	<div class="text-center pt-16 md:pt-32">

		<!-- <h1 class="font-bold break-normal text-3xl md:text-5xl">Welcome to Ghostwind CSS</h1> -->

	<!--Container-->
	<div class="container max-w-5xl mx-auto -mt-32">

		<div class="mx-0 sm:mx-6">

			<div class="bg-transparent w-full p-8 md:p-24 text-xl md:text-2xl text-gray-800 leading-normal" style="font-family:Georgia,serif;">

			<main class="flex items-center justify-center text-md -mt-10">
				<form action="{{ url_for('spatialRange') }}" method='POST' enctype='multipart/form-data'>
					<div class="bg-white w-96 p-6 rounded shadow-sm">
						<div class="flex items-center justify-center mb-0 pb-0">
							<span class="h-20"> <b>Get Spatial Range</b> </span>
						</div>

						<div class="text-sm">
							
							<label for="" class="text-gray-700">Minimum bound of Latitude</label>
							<input type="text" name="latmin" class="w-full py-2 bg-gray-50 text-gray-500 px-1 outline-none mb-4" placeholder="Enter latmin" required/>
							<label for="" class="text-gray-700">Maximum bound of Latitude</label>
							<input type="text" name="latmax" class="w-full py-2 bg-gray-50 text-gray-500 px-1 outline-none mb-4" placeholder="Enter latmax" required/>

							<label for="" class="text-gray-700">Minimum bound of Longitude</label>
							<input type="text" name="lonmin" class="w-full py-2 bg-gray-50 text-gray-500 px-1 outline-none mb-4" placeholder="Enter lonmin" required/>
							<label for="" class="text-gray-700">Maximum bound of Longitude</label>
							<input type="text" name="lonmax" class="w-full py-2 bg-gray-50 text-gray-500 px-1 outline-none mb-4" placeholder="Enter lonmax" required/>

							<button type="submit" class="bg-black w-full text-gray-100 py-2 rounded hover:bg-black-600 transition-colors">
								GET Spatial Range
						  </button>
						</div>
					</div>
				</form>
			</main>
